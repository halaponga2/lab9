<body>
    <script>
        function scalarMultiplication(number,matrix){
            let string=""
            for (let i=0; i<matrix.length; i++){
                for (let j=0; j<matrix[0].length;j++){
                    matrix[i][j]=matrix[i][j]*number;
                    string += matrix[i][j]+"    ";
                }
            string+="\n";
            }
        return string;
        }
    </script>
</body>
